<div class="vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                                <label for="email" class="form-label required">Email address</label>
                                <input type="email" class="form-control" id="email" formControlName="email"
                                    placeholder="Enter email" />
                                <small *ngIf="form.controls.email.touched && form.controls.email.getError('required')"
                                    class="text-danger">
                                    Email address is required
                                </small>
                                <small *ngIf="form.controls.email.touched && form.controls.email.getError('email')"
                                    class="text-danger">
                                    Email address is invalid
                                </small>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label required">Password</label>
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    placeholder="Enter password" />
                                <small
                                    *ngIf="form.controls.password.touched && form.controls.password.getError('required')"
                                    class="text-danger">
                                    Password is required
                                </small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
